<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header id="loginHeader">
        <img src="dolphin.jfif" alt="Dolphin Logo" id="logo">
        <h1>Dolphin CRM</h1>
    </header>
    <main id="loginMain">
        <div id="loginDiv">
            <h2>Login to Dolphin CRM</h2>
            <form id="loginForm">
                <input type="email" id="username" name="email" placeholder="Email Address" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit" id="loginForm">Login</button>
            </form>
            <p id="Copy">Copyright Â© 2022 Dolphin CRM</p>
        </div>
    </main>
</body>

</html>
